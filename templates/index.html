<link rel="stylesheet" href="style/style.css">
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/crossword.js"></script>

<div class="crossword">
  <table>
    {% for row in puzzle %}
      <tr>
      {% for cell in row %}
        {% if cell.type == types.black %}
        <td class="black"></td>
        {% elif cell.type == types.outside %}
        <td class="outside"></td>
        {% else %}
        <td class="empty" data-row="{{cell.row}}" data-col="{{cell.col}}">
          {% if cell.number != undefined %}
            <div class="number">{{ cell.number }}</div>
          {% endif %}
          <span class="solution">{{ cell.user_solution }}</span>
        </td>
        {% endif %}
      {% endfor %}
      </tr>
    {% endfor %}
  </table>
</div>
